apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bokeh
spec:
  replicas: 2
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        run: bokeh
    spec:
      containers:
      - name: bokeh
        image: gcr.io/cloud-solutions-images/dashboard-demo@sha256:bbb8428a18e853b947254665340ba8387674c483e3d247e42ffd14f2f06f2ed0
        ports:
        - containerPort: 5006
        env:
        - name: GOOGLE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: project-id
              key: project-id
        - name: DASHBOARD_DEMO_DOMAIN
          valueFrom:
            secretKeyRef:
              name: domain
              key: domain
        - name: GOOGLE_APPLICATION_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: service-account-key
              key: service-account-key

---

apiVersion: v1
kind: Service
metadata:
  labels:
    run: bokeh
  name: bokeh
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5006
    nodePort: 30033  # Arbitrary port for easy future reference
  selector:
    run: bokeh
  type: NodePort
